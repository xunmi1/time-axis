<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>time-axis</title>

    <style>
      .time-axis {
        width: 100%;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <canvas id="time-axis" class="time-axis" />
    <script type="module">
      import { TimeAxis, PreciseDate, PointerIndicator, presetMarkLines } from './src';
      const timeAxis = new TimeAxis(document.querySelector('#time-axis'));
      timeAxis.use(presetMarkLines);
      timeAxis.adaptiveByDateRange(new PreciseDate(Date.now()), new PreciseDate(Date.now() + 1000 * 60 * 60 * 120));
      timeAxis.render();
      const pointerIndicator = new PointerIndicator(timeAxis);
    </script>
  </body>
</html>
