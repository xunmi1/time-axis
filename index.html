<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>time-axis</title>

    <style>
      .time-axis {
        width: 100%;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <canvas id="time-axis" class="time-axis" />
    <script type="module">
      import { TimeAxis, PreciseDate, PointerIndicator, presetMarkLines, MarkScale } from './src';
      const timeAxis = new TimeAxis(document.querySelector('#time-axis'));
      timeAxis.use(presetMarkLines);
      const now = PreciseDate.from(Date.now());
      timeAxis.adaptiveByDateRange(now, now.add(2, 'months'));
      new PointerIndicator(timeAxis);
      new MarkScale(timeAxis);

      timeAxis.render();
    </script>
  </body>
</html>
